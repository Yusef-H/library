<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="library.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">

</head>
<body>
    <div class="title"><h1>Library Project</h1></div>
    <div class="btn-container">
        <button class="btn">Add Book</button>
    </div>
    <div class="container"></div>

    <div class="modal">
        <div class="modal-container">
            <h2>Add a new Book</h2>
            <form action="" method="post">
                <fieldset>
                    <label for="author">Author:</label>
                    <input type="text" id="author">
                </fieldset>

                <fieldset>
                    <label for="title">Title: </label>
                    <input type="text" id="title">
                </fieldset>

                <fieldset>
                    <label for="numPages">Pages:</label>
                    <input type="number" id="numPages">
                </fieldset>
                <fieldset>
                    <label for="isRead">Read Status: </label>
                    <input type="radio" id ="read" name="status">
                    <label for="read">Read</label>
                    <input type="radio" id ="not-read" name="status">
                    <label for="not-read">Not Read</label>
                </fieldset>

            </form>
            <div class="buttons-container">
                <button class = "cancel-btn">Cancel</button>
                <button class = "add-btn">Add Book</button>
            </div>

        </div>
    </div>
</body>
</html>
